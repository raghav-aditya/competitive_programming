<!DOCTYPE html>
<html>
<head>
  <title>Visited Links</title>
  <style>
    /* Default link styles */
    a {
      color: blue;
      text-decoration: none; /* Remove underlines from links */
    }

    /* Visited link styles */
    a:visited {
      color: purple;
    }
  </style>
</head>
<body>
  <ul>
<li><a href="https://www.codechef.com/problems/GASOLINE"> 1 | GASOLINE</a></li>
<li><a href="https://www.codechef.com/problems/AVGSORT"> 2 | AVGSORT</a></li>
<li><a href="https://www.codechef.com/problems/DISTINCTNEIG"> 3 | DISTINCTNEIG</a></li>
  </ul>
</body>
</html>
